<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Firebase MCP Proxy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .error-icon {
            font-size: 60px;
            color: #f44336;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .error-message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 30px;">
            <h1 style="color: #1a73e8; margin-bottom: 10px; font-size: 24px; font-weight: 300;">
                <i class="fas fa-fire" style="margin-right: 10px; color: #f4b400;"></i>
                MCP Auth Server Proxy for Firebase
            </h1>
            <div style="padding: 10px; background: #f8f9fa; border-radius: 8px; font-size: 12px; color: #5f6368;">
                <p style="margin: 0;">
                    Created by <strong>Muthukumaran Navaneethakrishnan</strong> |
                    <a href="https://github.com/muthuishere/mcp-firebase-auth-server" target="_blank" style="color: #1a73e8; text-decoration: none;">
                        <i class="fab fa-github"></i> Source Code
                    </a> |
                    <a href="https://www.linkedin.com/in/muthuishere/" target="_blank" style="color: #1a73e8; text-decoration: none;">
                        <i class="fab fa-linkedin"></i> Connect with me
                    </a>
                </p>
            </div>
        </div>
        <div class="error-icon">
            <i class="fas fa-times-circle"></i>
        </div>
        <h2>Something went wrong</h2>
        <div class="error-message">
            <p>We encountered an unexpected error while processing your request.</p>
            <p>Please try again or contact support if the problem persists.</p>
        </div>
        <a href="/" class="btn">
            <i class="fas fa-home"></i> Return to Login
        </a>
    </div>
</body>
</html>
