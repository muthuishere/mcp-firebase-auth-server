
# Firebase Configuration (loaded from environment variables)
firebase.project-id=${FIREBASE_PROJECT_ID}
firebase.apiKey=${FIREBASE_API_KEY}
firebase.service-account-key=${FIREBASE_SERVICE_ACCOUNT_KEY}

spring.application.name=mcp-firebase-auth-server

server.port=${AUTH_SERVER_PORT:9000}
server.servlet.session.cookie.name=MCP_AUTHORIZATION_SERVER_SESSIONID
logging.level.org.springframework.security=TRACE

# Simplified URL Configuration - Only 2 environment variables needed
# OAuth2 Authorization Server Base URL (this server)
app.auth.server.base-url=${MCP_AUTH_SERVER_URL:http://localhost:${server.port}}
# MCP Resource Server Base URL (where MCP clients connect)
app.mcp.server.base-url=${MCP_SERVER_BASE_URL:http://localhost:8080}

# Derived URLs - paths stay the same, only base URLs are configurable
app.urls.auth-server-base-url=${app.auth.server.base-url}
app.urls.mcp-resource-base-url=${app.mcp.server.base-url}/mcp
